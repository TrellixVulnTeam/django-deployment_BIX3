<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of Users</title>
  </head>
  <body>


        <h1>List of Users</h1>

        {% if users %}

<table>
  <thead>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
  </thead>


<tbody>
            {% for user in users %}
            <tr>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
            </tr>
            {% endfor %}
</tbody>




</table>

{% endif %}



<h1>Please add new users directlly on this page </h1>
<form class="" action="" method="POST">
  {% csrf_token %}

  {{form.as_p}}

  <input type="submit" name="submit" value="Register">
</form>


  </body>
</html>
